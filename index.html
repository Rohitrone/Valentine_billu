<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billu Vakeel üíñ</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #ffd6e8, #ff8fab);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

 .card {
  background: rgba(255,255,255,0.95);
  padding: 35px 28px;
  border-radius: 26px;
  width: 360px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: popIn 0.8s ease;
  z-index: 2;
  position: relative;
}


    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { color:#ff4d6d; font-size:22px; margin:0; }
    h2 { color:#ff6f91; font-size:17px; font-weight:400; margin:8px 0 16px; }

   .hero-img {
  width: 300px;
  border-radius: 40px;
  margin-bottom: 25px;
  transition: box-shadow 0.6s ease, transform 0.6s ease;
}


    .buttons {
      position: relative;
      margin-top: 18px;
      height: 60px;
    }

    button {
      border: none;
      padding: 12px 26px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
    }

    .no {
      background: #eee;
      color: #444;
      position: absolute;
      left: 160px;
    }

    .message {
      display: none;
      margin-top: 20px;
      color: #ff4d6d;
      font-size: 15px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px); }
      to { opacity:1; transform:translateY(0); }
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity:1; }
      to { transform: translateY(-10vh); opacity:0; }
    }
	
	body.night {
  background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
}

body.night .card {
  background: rgba(30, 30, 50, 0.95);
  color: #ffe6f0;
  


}

body.night h1,
body.night h2,
body.night .message {
  color: #ffb3d9;
}

body.night .no {
  background: #333;
  color: #eee;
}
body.night .hero-img {
  box-shadow:
    0 0 20px rgba(255, 182, 213, 0.7),
    0 0 40px rgba(255, 120, 170, 0.6),
    0 0 60px rgba(255, 90, 150, 0.5);
  transform: scale(1.04);
}

  </style>
</head>

<body>

<audio id="music" src="song.mp3" loop></audio>

<div class="card">
<button id="nightBtn" style="
  position:absolute;
  top:12px;
  right:12px;
  border:none;
  background:#fff;
  border-radius:50%;
  padding:6px 10px;
  cursor:pointer;
  z-index:10;
">üåô</button>

  <img class="hero-img" src="billu-ghibli.png" alt="Billu üíñ">


  <h1>Will you be my Valentine? üíò</h1>
  <h2>Billu Vakeel üêªüíñ</h2>

  <div class="buttons">
    <button class="yes" id="yesBtn">YES üíï</button>
    <button class="no" id="noBtn">NO üôà</button>
  </div>

  <div class="message" id="poemBox">
    <span id="typingText"></span>
  </div>

  <div class="message" id="yayBox">
    <strong>Yayyyy! ü•∞üíñ</strong><br>
    You are my Valentine forever üí´
  </div>
</div>

<script>
  const poem = `Three winters, three summers, you stayed with me,
Where love was a choice, not a guarantee.
You saw who I was, and who I could be,
Held my chaos gently, let my heart breathe free.

You never loved titles, money, or pride,
You loved the man growing quietly inside.
When I faltered, you waited, steady and kind,
Teaching my restless heart how to be aligned.

So if love is a journey, not something we prove,
Let me walk it forever‚Äîbecoming‚Äîfor you.
A man still growing‚Ä¶ and choosing you. üíñ`;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const poemBox = document.getElementById("poemBox");
  const typingText = document.getElementById("typingText");
  const yayBox = document.getElementById("yayBox");
  const music = document.getElementById("music");

let noCount = 0;

const noPhrases = [
  "No üôÖ‚Äç‚ôÄÔ∏è",
  "Are you sure? ü§î",
  "Really sure? üò≥",
  "Think again! üí≠",
  "Last chance! ‚è≥",
  "Surely not? ü•∫",
  "You might regret this! üò¢",
  "Give it another thought! üíñ",
  "Are you absolutely certain? üò¨",
  "This could be a mistake! üò±",
  "Have a heart! üíî",
  "Don't be so cold! üßä",
  "Change of heart? üíò",
  "Wouldn't you reconsider? ü•π",
  "Final answer? üò∂",
  "You're breaking my heart üò≠"
];

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
  noCount++;

  // Change text
  noBtn.innerText = noPhrases[Math.min(noCount, noPhrases.length - 1)];

  // Move randomly
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  // Grow YES
  yesBtn.style.fontSize = 16 + noCount * 4 + "px";

  // Force YES after many NOs üòà
  if (noCount > 10) {
    noBtn.innerText = "YES üíï";
    noBtn.className = "yes";
    noBtn.onclick = startLove;
  }
}



  yesBtn.onclick = startLove;

  function startLove() {
    music.play();
    poemBox.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    typePoem();
  }

  function typePoem() {
    let i = 0;
    const interval = setInterval(() => {
      typingText.innerHTML += poem[i] === "\n" ? "<br>" : poem[i];
      i++;
      if (i >= poem.length) {
        clearInterval(interval);
        setTimeout(() => yayBox.style.display = "block", 1000);
      }
    }, 30);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 300);
  
  const nightBtn = document.getElementById("nightBtn");

nightBtn.onclick = () => {
  document.body.classList.toggle("night");
};

</script>

</body>
</html>
